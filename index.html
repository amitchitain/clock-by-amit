<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            width: 300px;
            height: 100px;
            color: red;
            border: 1px solid black;
            margin: 0px 200px;
            text-align: center;
            background: radial-gradient(white, pink);
            align-items: center;
        }

        .h1 {
            margin-top: 2px;
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        setInterval(() => {
            a = new Date();
            date = a.getDate() + '/' + a.getMonth() + '/' + a.getFullYear();
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + " on " + date;
        }, 1000);
    </script>
</head>

<body>
    <nav>
        <h1>Hello World</h1>
    </nav>
    <div class="container">
        <h1 class="h1">Time</h1>
        <h2 id="time"></h2>
    </div>
</body>

</html>
